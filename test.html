<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .status { margin: 10px 0; padding: 10px; background: #2a2a2a; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>Cohesity Dashboard API Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        async function testEndpoint(name, url) {
            const div = document.createElement('div');
            div.className = 'status';
            div.innerHTML = `<strong>${name}:</strong> Testing...`;
            results.appendChild(div);

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    div.innerHTML = `<strong>${name}:</strong> <span class="success">✓ SUCCESS</span> - ${JSON.stringify(data).substring(0, 100)}...`;
                } else {
                    div.innerHTML = `<strong>${name}:</strong> <span class="error">✗ FAILED</span> - ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                div.innerHTML = `<strong>${name}:</strong> <span class="error">✗ ERROR</span> - ${error.message}`;
            }
        }

        async function runTests() {
            await testEndpoint('Health Check', 'http://localhost:3100/api/health');
            await testEndpoint('Capacity Data', 'http://localhost:3100/api/capacity');
            await testEndpoint('Top Growing', 'http://localhost:3100/api/top-growing?days=7&limit=10');
            await testEndpoint('Consumers', 'http://localhost:3100/api/consumers?limit=15');
            await testEndpoint('Failures', 'http://localhost:3100/api/failures?days=7');
        }

        runTests();
    </script>
</body>
</html>
